<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>She's in the Air</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 320px;
      height: 460px;
      background: url('https://i.imgur.com/tGirlImage.jpg') center/cover no-repeat;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(255, 105, 180, 0.6);
      position: relative;
      z-index: 1;
      overflow: hidden;
      border: 4px solid white;
    }

    .card::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 182, 193, 0.1);
      backdrop-filter: blur(3px);
    }

    .cardText {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px #ff69b4;
      z-index: 2;
    }

    .cardText h1 {
      font-size: 1.8rem;
    }

    .cardText p {
      font-size: 1rem;
      font-style: italic;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/fnJskI8.png') center/cover no-repeat;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="cardText">
      <img src="https://sun9-10.userapi.com/impg/gBrSFi4CbL_hcGG3cj2yopLW12ee2KTfn26fSg/T107JFolbh8.jpg?size=1280x960&quality=95&sign=39df2b5917110a2863e7112f6cef0358&type=album" alt="" style="width: 100%; ">
      <h1>Ты её видишь?</h1>
      <p>и будто сердце замерло...</p>
    </div>
  </div>

  <script>
    // Функция для создания сердечек
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
